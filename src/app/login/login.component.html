<div class="login-page">    
  <div class="row justify-content-md-center">

      <div class="col-md-4">
              <div class="login-page-inner">
         
                  
          <div class="login-page-div">
              <form [formGroup]="loginForm" (ngSubmit)="alogin()" autocomplete="off"  id="loginForm">
                  <div class="form-content">
                      <div class="form-group">
                          
                        <div class="md-form">
                          <input type="email" id="materialLoginFormEmail" class="form-control">
                          <label for="materialLoginFormEmail">E-mail</label>
                        </div>                   
                      </div>
                    
                      <div class="form-group">
                        <div class="md-form">
                          <input type="password" id="materialLoginFormPassword" class="form-control">
                          <label for="materialLoginFormPassword">Password</label>
                        </div>                    
                      </div>
                  </div>
                  <div class="form-group">
                  <!-- <a class="float-left a-link" [routerLink]="['/signup']">Forgot Password</a> -->
                  <button type="submit" [disabled]="!loginForm.valid" class="btn rounded-btn text-uppercase float-right"> Login </button>
                  &nbsp;
              </div>
              </form>
          </div>
      </div>
      </div>
  </div>
</div>
